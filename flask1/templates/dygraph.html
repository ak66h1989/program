<script>
  $(document).ready(function(){
    $('#sy').click(function(){
      alert(1);
var sync = Dygraph.synchronize(gs,{range: false});

        alert(2);

<body>

<div id="graphdiv" style="width:500px; height:400px;"></div>

<div id="resizable" style="width:500px; height:400px;"></div>

<script>
gs = [];
var g1=new Dygraph(document.getElementById("graphdiv"),
              [
                [new Date("2009/07/12"),10,100,10],
                [new Date("2009/07/13"),20,'NaN',30],
                [new Date("2009/07/14"),'NaN',60,40],
                [new Date("2009/07/15"),70,80,20]
              ],
              {
                labels: [ "x", "A", "B", "C" ],
                //fractions: true,
                //errorBars: true,
                //showRangeSelector: true,
                valueRange: [0, 100],
                showRoller: true,
                connectSeparatedPoints:false
              });
gs.push(g1);
var g2=new Dygraph(document.getElementById("resizable"),
              [
                [new Date("2009/07/12"),10,100,10],
                [new Date("2009/07/13"),20,'NaN',30],
                [new Date("2009/07/14"),'NaN',60,40],
                [new Date("2009/07/15"),70,80,20]
              ],
              {
                labels: [ "x", "A", "B", "C" ],
                //fractions: true,
                //errorBars: true,
                //showRangeSelector: true,
                valueRange: [0, 100],
                showRoller: true,
                connectSeparatedPoints:false
              });

gs.push(g2);


</script>
